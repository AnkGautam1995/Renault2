<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2 align="center">BOOK YOUR RENAULT </h2>
  <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
        <label class="control-label col-sm-2" for="fName">First Name:</label>
        <div class="col-sm-10">
          <input type="fName" class="form-control" id="fName" placeholder="Enter First Name" name="fName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for=";lName">Last Name:</label>
        <div class="col-sm-10">
          <input type="lName" class="form-control" id="lName" placeholder="Enter Last Name" name="lName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for=";lName">Phone No.</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="phoneno" placeholder="Enter Phone Name" name="phoneno">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for=";lName">Address</label>
        <div class="col-sm-10">
            <textarea name="Address" id="" cols="125" rows="2"></textarea>
        
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">PAN NO.</label>
        <div class="col-sm-10">
          <input type="PAN NO." class="form-control" id="PAN no." placeholder="Enter Your PAN No." name="PAN No.">
        </div>
      </div>

      
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Choose YOUR RENAULT</label>
        <div class="col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox" value="">KWID</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="">TRIBER</label>
              </div>
              <div class="checkbox disabled">
                <label><input type="checkbox" value="" disabled>KIGER</label>
              </div>
        </div>
      </div>
           
           
   

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">BOOKING AMOUNT</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter Booking Amount value Minimum 11000/-" name="pwd">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">BOOK NOW!</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
